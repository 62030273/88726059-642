<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" type="text/css" href="css/mystyles.css">
    <style>
        body {
            background-image: url("image/bg.jpg");
        }
    </style>
</head>

<body>
    <td>
        <tr>
            <h3>Hotel Booking</h3>
        </tr>
    </td>
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
        <table width="50%">
            <tr>
                <td><label for="name">Room Type</label><br></td>
                <td><select name="roomtype" style="width:355px">
                        <option value="0">Please Select</option>
                        <option value="1">Standard</option>
                        <option value="2">Luxury</option>
                        <option value="3">Deluxe</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="name">Number os Guests</label><br></td>
                <td><select name="numguest" style="width:355px">
                        <option value="0">Please Select</option>
                        <option value="1-2">1-2</option>
                        <option value="3-4">3-4</option>
                        <option value="5-6">5-6</option>
                        <option value="7-8">7-8</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="name">ชื่อ-นามสกุล:</label></td>
                <td><input placeholder="First" type="text" name="fname" id="First">&nbsp;&nbsp;<input placeholder="Last"
                        type="text" name="lname" id="lname"></td>
            </tr>
            <tr>
                <td><label for="name">Email:</label></td>
                <td><input type="text" name="fame" id="fame" placeholder="john@company.com" style="width:350px"></td>
            </tr>
            <tr>
                <td><label for="name">Arrival:</label></td>
                <td><input type="date" name="arrivaldate" id="arrivaldate">&nbsp;&nbsp;<input type="time"
                        name="arrivaltime" id="arrivaltime">
                </td>
            </tr>
            <tr>
                <td><label for="name">Departure:</label></td>
                <td><input type="date" name="departuredate" id="departuredate">&nbsp;&nbsp;<input type="time"
                        name="departuretime" id="departuretime"></td>
            </tr>
            <tr>
                <td><label for="sex">Free Pickup:</td>
                <td><input type="radio" name="pickup" id="pickup" value="Yes">Yes,Sure! &nbsp;&nbsp;
                    <input type="radio" name="pickup" id="pickup" value="No">No,I already rentedd a car.
                </td>
            </tr>
            <tr>
                <td><label for="name">Flight Number:</label></td>
                <td><input type="text" name="flightnum" placeholder="C1209" id="flightnum" style="width:355px">
            </tr>
            <div>
                <tr>
                    <td><label for="msg">Other requests:</label></td>
                    <td><textarea id="msg" name="otherreq" style="width:355px" width="50%" hidgth="200%"></textarea>
                    </td>
                </tr>
            </div>
            <tr>
                <td>
                </td>
                <td><input type="submit" value="Complete Reservation" style="background-color: rgb(148, 148, 148);">
                </td>
            </tr>
    </form>
</body>

</html>
